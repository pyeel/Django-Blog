{% extends 'blog/base_full_width.html' %}

{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <hr />
    <form method="post" enctype="multupart/form-date">
        <!-- enctype="multupart/form-date" : 파일 업로드를 위한 설정 -->
        {% csrf_token %}
        <!-- 웹 사이트를 CSRF공격으로부터 보호하기 위해 장고가 제공하는 기능 -->
        <!-- 장고에서 폼을 이용할 때는 {% csrf_token %}을 <form>태그 안에 넣어야 함. -->
        <table>
            {{ form }}
            <tr>
                <th>
                    <label for="id_tags">Tags:</label>
                </th>
                <td>
                    <input type="text" name="tags_str" id="id_tags_str">
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
