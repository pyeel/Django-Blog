<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in post_list %}
        <hr/>
        <h2>
            <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
        </h2>
        <h4>{{ p.created_at }}</h4>
        <p>{{ p.content }}</p>
    {% endfor %}
    <!-- view.py의 index() 함수에서 쿼리를 통해 받아온 Post 레코드들을 for문을 이용해서 뿌려줌 -->
</body>
</html>
